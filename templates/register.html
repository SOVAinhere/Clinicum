{% extends 'base.html' %}

{% block content %}
<form method="post" class="w-50 mx-auto">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="id_username" class="form-label">Логин</label>
        <input type="text" name="username" id="id_username" class="form-control">
    </div>

    <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" name="email" id="id_email" class="form-control">
    </div>

    <div class="mb-3">
        <label for="id_first_name" class="form-label">Имя</label>
        <input type="text" name="first_name" id="id_first_name" class="form-control">
    </div>

    <div class="mb-3">
        <label for="id_last_name" class="form-label">Фамилия</label>
        <input type="text" name="last_name" id="id_last_name" class="form-control">
    </div>

    <div class="mb-3">
        <label for="id_password1" class="form-label">Пароль</label>
        <input type="password" name="password1" id="id_password1" class="form-control">
    </div>

    <div class="mb-3">
        <label for="id_password2" class="form-label">Повтор пароля</label>
        <input type="password" name="password2" id="id_password2" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary w-100">Регистрация</button>
</form>


{% endblock %}
